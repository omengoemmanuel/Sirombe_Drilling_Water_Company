{% load static %}

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create an account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        </button>
        </div>
    {% endfor %}
    <div class="registration-form">
        <form action="/signup" method="post">
            {% csrf_token %}
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="fname" placeholder="First Name" name="fname" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="lname" placeholder="Last Name" name="lname" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" placeholder="Email / User Name" name="username" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control item" id="email" placeholder="Email Address" name="email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="pass1" placeholder="Password" name="pass1" required>
            </div>
             <div class="form-group">
                <input type="password" class="form-control item" id="pass2" placeholder="Confirm Password" name="pass2" required>
            </div>

            <div class="form-group">
                <button class="btn btn-block create-account">Create Account</button>
            </div>
        </form>
        <div class="social-media">
            <h5>Already have an account: <a href="/signin">Log in</a> </h5>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
